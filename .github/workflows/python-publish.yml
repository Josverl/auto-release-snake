# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13"]  
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: install tools
        run: |
          uv tool install poetry --quiet 
          uv venv .venv

      # bump version - but do not commit this yet
      - name: bump version.prerelease
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          poetry version prerelease
          poetry version --short > .version.txt
          echo "Bumped version to $(cat .version.txt)"

      - name: run tests
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            .venv\Scripts\activate
          else
            source .venv/bin/activate
          fi
          poetry install --with test
          pytest 


  bump-version:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'


      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: install tools
        run: |
          uv tool install poetry --quiet 
          uv venv .venv

      # bump version and set tag
      - name: bump version.prerelease
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            .venv\Scripts\activate
          else
            source .venv/bin/activate
          fi

          poetry version prerelease
          poetry version --short > .version.txt
          VERSION="v$(cat .version.txt)"
          echo "Bumped version to ${VERSION}"
          # set tag
          git tag "$VERSION"
          git push origin "$VERSION"


      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --all
          git checkout ${{ github.ref_name }}
          git add pyproject.toml 
          git commit -m "ci: bump version [skip ci]" || echo "No changes to commit"
          git push

  build-release:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - bump-version
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6


      - name: install tools
        run: |
          uv tool install poetry --quiet 
          uv venv .venv

      - name: bump version.prerelease
        run: |
          source .venv/bin/activate
          poetry version prerelease
          poetry version --short > .version.txt
          echo "Bumped version to $(cat .version.txt)"

      - name: test
        run: |
          source .venv/bin/activate
          poetry install --with test
          pytest 

      - name: Build release distributions
        run: |
          source .venv/bin/activate
          poetry build --format wheel

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  publish_pypi:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - build-release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/YOURPROJECT
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
